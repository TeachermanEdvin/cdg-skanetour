<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Redigera Runda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1><i class="fas fa-edit"></i> Redigera Runda {{ round_id + 1 }}</h1>
  <div class="card p-4">
    <form method="POST">
      {% for name in data.players %}
      <div class="mb-3">
        <label>{{ name }} (kast):</label>
        <input type="number" name="{{ name }}" value="{{ data.rounds[round_id].scores[name] }}" class="form-control" required>
        <input type="hidden" name="initial_handicaps" value="{{ data.players[name].handicap }}">
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-warning">Spara Ã¤ndringar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Avbryt</a>
    </form>
  </div>
</body>
</html>
