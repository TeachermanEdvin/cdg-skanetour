
<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Redigera Runda</title>
  </head>
  <body>
    <h1>Redigera Runda {{ round_id }}</h1>
    <form method="post">
      {% for player in players %}
        <div>
          <label>{{ player[1] }}</label>
          <input type="number" name="{{ player[1] }}" value="{{ round_scores[player[1]]['raw'] }}" required>
          C2: <input type="number" name="c2_{{ player[1] }}" value="{{ round_scores[player[1]]['c2'] }}">
          CTP: <input type="checkbox" name="ctp_{{ player[1] }}" {% if round_scores[player[1]]['ctp'] %}checked{% endif %}>
          ACE: <input type="checkbox" name="ace_{{ player[1] }}" {% if round_scores[player[1]]['ace'] %}checked{% endif %}>
        </div>
      {% endfor %}
      <button type="submit">Spara Ã¤ndringar</button>
    </form>
    <a href="{{ url_for('index') }}">Tillbaka</a>
  </body>
</html>
