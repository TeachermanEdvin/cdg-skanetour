<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Setup Spelare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">ðŸ‘¥ LÃ¤gg till spelare</h1>
    <form method="post">
        <div id="players">
            <div class="row mb-2">
                <div class="col"><input type="text" name="name" class="form-control" placeholder="Namn" required></div>
                <div class="col"><input type="number" name="handicap" class="form-control" placeholder="Handikapp" required></div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addPlayer()">âž• LÃ¤gg till spelare</button><br>
        <button type="submit" class="btn btn-primary">Spara spelare</button>
    </form>
    <script>
        function addPlayer() {
            const div = document.createElement('div');
            div.classList.add('row', 'mb-2');
            div.innerHTML = `
                <div class="col"><input type="text" name="name" class="form-control" placeholder="Namn" required></div>
                <div class="col"><input type="number" name="handicap" class="form-control" placeholder="Handikapp" required></div>
            `;
            document.getElementById('players').appendChild(div);
        }
    </script>
</body>
</html>
