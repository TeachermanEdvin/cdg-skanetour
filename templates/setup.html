<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Setup Discgolf Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1>Starta ny Discgolf Tour</h1>
    <form method="post">
      <div id="player-container">
        <div class="row mb-3 player-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Spelarnamn" required>
          </div>
          <div class="col">
            <input type="number" name="handicap" class="form-control" placeholder="Handikapp (t.ex. 0)" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary mb-3" onclick="addPlayer()">+ LÃ¤gg till spelare</button>
      <br>
      <button type="submit" class="btn btn-primary">Starta tour</button>
    </form>
  </div>

  <script>
    function addPlayer() {
      const container = document.getElementById('player-container');
      const newRow = document.createElement('div');
      newRow.classList.add('row', 'mb-3', 'player-row');
      newRow.innerHTML = `
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Spelarnamn" required>
        </div>
        <div class="col">
          <input type="number" name="handicap" class="form-control" placeholder="Handikapp (t.ex. 0)" required>
        </div>
      `;
      container.appendChild(newRow);
    }
  </script>
</body>
</html>
