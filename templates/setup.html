<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <title>Setup Spelare</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 min-h-screen text-gray-800 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-green-700">ðŸ‘¥ LÃ¤gg till spelare</h1>
      <form method="post" class="space-y-4">
        <div id="players" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="name" class="border rounded px-3 py-2" placeholder="Namn" required>
            <input type="number" name="handicap" class="border rounded px-3 py-2" placeholder="Handikapp" required>
          </div>
        </div>
        <button type="button" onclick="addPlayer()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">âž• LÃ¤gg till spelare</button><br>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Spara spelare</button>
      </form>
    </div>

    <script>
      function addPlayer() {
        const container = document.getElementById('players');
        const div = document.createElement('div');
        div.classList.add('grid', 'grid-cols-1', 'md:grid-cols-2', 'gap-4', 'mt-2');
        div.innerHTML = `
          <input type="text" name="name" class="border rounded px-3 py-2" placeholder="Namn" required>
          <input type="number" name="handicap" class="border rounded px-3 py-2" placeholder="Handikapp" required>
        `;
        container.appendChild(div);
      }
    </script>
  </body>
</html>
