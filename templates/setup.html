<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Starta Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1><i class="fas fa-flag-checkered"></i> Starta Discgolf Tour</h1>
  <div class="card p-4">
    <form method="POST">
      {% for i in range(3) %}
      <div class="mb-3">
        <label>Spelare {{ i + 1 }} namn:</label>
        <input type="text" name="name" class="form-control" required>
        <label>Handikapp (antal kast):</label>
        <input type="number" name="handicap" class="form-control" required>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-success mt-2">Starta tour</button>
    </form>
  </div>
</body>
</html>
