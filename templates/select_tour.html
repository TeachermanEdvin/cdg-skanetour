<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <title>Välj Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 min-h-screen text-gray-800 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6 text-green-700">🏆 Välj eller skapa en Tour</h1>

      <form method="post" class="mb-6">
        <div class="flex gap-4">
          <input type="text" name="tour_name" placeholder="Ny tour (namn)" required class="border rounded px-3 py-2 flex-grow">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Skapa ny tour</button>
        </div>
      </form>

      <h2 class="text-xl font-semibold mb-4 text-green-600">Aktiva tourer:</h2>
      <ul class="space-y-2">
        {% for tid, name in tours %}
          <li class="bg-white rounded shadow px-4 py-3 flex justify-between items-center">
            {{ name }}
            <a href="{{ url_for('set_tour', tour_id=tid) }}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Välj</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
