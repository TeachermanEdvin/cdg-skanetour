<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Välj Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">🏆 Välj eller skapa en Tour</h1>

    <form method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="tour_name" class="form-control" placeholder="Ny tour (namn)" required>
            <button type="submit" class="btn btn-primary">Skapa ny tour</button>
        </div>
    </form>

    <h3>Aktiva tourer:</h3>
    <ul class="list-group">
        {% for tid, name in tours %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ name }}
            <a href="{{ url_for('set_tour', tour_id=tid) }}" class="btn btn-outline-success btn-sm">Välj</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
